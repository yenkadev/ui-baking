<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components Material</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Css Base -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/base/util.css" />
  </head>

  <body style="background-color: #836eaa">
    <div class="wrapper">
      <div class="container">
        <!-- Begin Heading -->
        <div>
          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
          <h3>Heading 3</h3>
          <h4>Heading 4</h4>
          <h5>Heading 5</h5>
          <h6>Heading 6</h6>
        </div>
        <!-- End Heading -->
        <!-- Begin Button -->
        <div>
          <button type="button" class="btn">Button</button>
          <button type="button" class="btn btn--primary">Button Primary</button>
          <button type="button" class="btn btn--primary btn--b-r-xs">
            Button Primary With Border Radius
          </button>
          <button type="button" class="btn btn--secondary">
            Button Secondary
          </button>
          <button type="button" class="btn btn--secondary btn--b-r-xs">
            Button Secondary With Border Radius
          </button>
        </div>
        <!-- End Button -->
        <!-- Begin Form -->
        <div>
          <input type="text" class="form-control" placeholder="Input" />
          <textarea class="form-control" placeholder="Textarea"></textarea>
        </div>
        <!-- End Form -->
        <!-- Begin Icon -->
        <i class="fas fa-adjust text-primary s-15"></i>
        <i class="fas fa-adjust text-primary s-21"></i>
        <i class="fas fa-adjust text-primary s-28"></i>
        <i class="fas fa-adjust text-primary s-48"></i>
        <i class="fas fa-adjust text-secondary s-15"></i>
        <i class="fas fa-adjust text-secondary s-28"></i>
        <i class="fas fa-adjust text-secondary s-48"></i>
        <i class="fas fa-adjust text-secondary s-15"></i>
        <i class="fas fa-adjust text-secondary s-21"></i>
        <i class="fas fa-adjust text-secondary s-28"></i>
        <i class="fas fa-adjust text-secondary s-48 s-disc"></i>
        <i class="fas fa-adjust text-white s-15 s-square"></i>
        <!-- End Icon -->
      </div>
    </div>
  </body>
</html>
